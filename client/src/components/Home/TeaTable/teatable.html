<h2>Tea Types</h2>
<button id="add-tea-button" class="btn-admin" onclick="this.getRootNode().host.showModal('add-tea-modal')">Add Tea</button>

<div class="search-container">
  <input id="search-input" type="text" placeholder="Search by tea name...">
</div>

<table id="tea-table">
  <thead>
    <tr>
      <th id="name-column">Name</th>
      <th>Type</th>
      <th>Caffeine</th>
      <th>Rating</th>
      <th>Description</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
<button id="show-more-button">Show More</button>

<div id="add-tea-modal" class="modal">
  <div class="modal-content">
    <span id="close-span" class="close" onclick="this.getRootNode().host.closeModal('add-tea-modal')">&times;</span>
    <form id="add-tea-form" onsubmit="this.getRootNode().host.addTea(); return false;">
      <label for="name">Name:</label>
      <input type="text" id="name-input" name="name" required><br>

      <label for="type">Type:</label>
      <select id="type-select" name="type" required>
      </select><br>

      <label for="caffeine">Caffeine:</label>
      <select id="caffeine-select" name="caffeine" required>
        <option value="">Select Caffeine</option>
      </select><br>

      <label for="rating">Rating:</label>
      <input type="number" id="rating" name="rating" required min="1" max="5"><br>

      <label for="description">Description:</label>
      <input id="description" name="description"></textarea><br>

      <button type="submit" class="btn-primary">Add Tea</button>
    </form>
  </div>
</div>
